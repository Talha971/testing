<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!-- onscroll,keypress,onload work in body tag <body>

</body> -->
    <button onclick="hello()">click me</button>
    <p ondblclick="hello()">do baar daba</p>
    <p oncontextmenu="hello()">right click on me</p>
    <button onmousedown="hello()">mouse down wala button</button><br><br>
    <button onmouseout="hello()">mouse out wala button</button><br><br><br>
    <button onmouseup="hello()">mouse up wala button</button><br><br><br>
    <button onmouseenter="hello()">mouse hover wala button</button><br><br><br>
    <script>
    function hello(){
      alert("hello dear")
    }
    </script>
  </body>
</html>
